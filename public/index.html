<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://explorug.com/v2/images/fav-icon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Room View by exploRUG" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Room View by exploRUG</title>
    <script src="explorug_url.js"></script>
    <script>
      window.getJsonFromUrl = function(url) {
        if (!url) url = window.location.search;
        var query = url.substr(1);
        var result = {};
        query.split("&").forEach(function (part) {
          //part = part.split('?')[1];
          var item = part.split("=");
          result[item[0]] = decodeURIComponent(item[1]);
        });
        return result;
      }
      // sessionStorage.clear();
      var jsonUrl = getJsonFromUrl();
      var page = jsonUrl.page;
      var initview = jsonUrl.initview;
      var initdesign = jsonUrl.initdesign;
      var roomName = jsonUrl.roomName;
      var designName = jsonUrl.designName;
      var hasOverlayVideo = jsonUrl.hasOverlayVideo;
      var template = jsonUrl.template;
      if (page) sessionStorage.setItem("page", page);
      if (initview) sessionStorage.setItem("initview", initview);
      if (initdesign) sessionStorage.setItem("initdesign", initdesign);
      if (roomName) sessionStorage.setItem("roomName", roomName);
      if (designName) sessionStorage.setItem("designName", designName);
      if(hasOverlayVideo) sessionStorage.setItem('hasOverlayVideo', hasOverlayVideo);
      
      if(template) sessionStorage.setItem('template', template);

      console.log("initview", initview, "; initdesign", initdesign);

      const path = window.location.pathname.split("/");
      path.pop();
      //window.location.href = window.location.origin + path.join("/");

      window.urlToOpen = getUrlToOpen({design:initdesign, room:initview, page:page});
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
