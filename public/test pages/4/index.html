
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta name="viewport" content="width=device-width, initial-scale=1" /><title>
	exploRUG
</title> 
    <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style> 

    <script>
      window.addEventListener(
        "message",
        function (event) {
          var data = event.data;
          //if msg is coming from parent, pass it to explorug iframe
          if (event.origin.indexOf("://v3.explorug.com") === -1){
            var iframe = document.getElementsByTagName("iframe")[0];
            iframe.contentWindow.postMessage(data, "*");
          } else if (window.self !== window.top) {
            //if the page has a parent on top of it
            parent.postMessage(data, "*");
          }
        },
        false
      );
      console.log('Room with separate video in the background')
    </script>

</head>
<body>
    <iframe id="iframe" marginwidth="0" frameborder="0" width="100%" 
    scrolling="auto" height="100%" marginheight="0" allow="camera" allowfullscreen="" 
    src="https://entry.explorug.com/RoomView/index.html?page=beyonddreams2&initview=Rooms/Outdoor%20Plutith&initdesign=designs/Thornure.jpg&hasOverlayVideo=1"> 
  </iframe> 
  
</body>
</html>
